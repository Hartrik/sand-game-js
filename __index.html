<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sand Game JS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<!--  <link rel="stylesheet" type="text/css" href="./../../main.css" />-->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="module">
      import { SandGameComponent } from "./SandGameComponent.js";

      let sandGameComponent = new SandGameComponent();
      $(() => {
          $('#sand-game-root').append(sandGameComponent.createNode());
          sandGameComponent.initialize();
      })
  </script>
</head>
<body class="d-flex flex-column">
<main role="main" class="container flex-fill">
  <h1>Sand Game JS</h1>
  <div id="sand-game-root"></div>
</main>
</body>
</html>
