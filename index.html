<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sand Game JS</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="dist/sand-game-js.umd.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script>
      // global variables, accessible from browser console
      var sandGame = null;
      var brushes = SandGameJS.Brushes;

      $(() => {
          let root = $('#sand-game-root');

          // const component = SandGameJS.initMinimalistic(root);
          // const component = SandGameJS.initStandard(root);
          const component = SandGameJS.initTest(root);
          sandGame = component.getSandGame();
          component.addOnInitialized(s => {
              sandGame = s;
          });
      })
  </script>
</head>
<body>
<main role="main" class="container">
  <h1>Sand Game JS</h1>
  <div id="sand-game-root"></div>
</main>
<footer class="container" style="font-size: small">
  <p>
    <a href="https://github.com/Hartrik/sand-game-js">https://github.com/Hartrik/sand-game-js</a>
  </p>
</footer>
</body>
</html>
